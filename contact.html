<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textilee - Lou Chaney - Contact</title>
    <script src="https://kit.fontawesome.com/25dd862056.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header class="contact">
            <div class="wrapper">
                <nav>
                    <a href="" class="logo">Textilee</a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Blog</a></li>
                        <li class="currentPage"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <h1 class="contact">Get in touch</h1>
            </div>
        </header>
        <main class="contactMain">
            <div class="wrapper">
                <div class="contactForm">
                    <form action="#">
                        <div class="contactInfo">
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="contactInfo">
                            <label for="email">Email address</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="message">
                            <label class="message" for="message">Message</label>
                            <textarea id="message" cols="50" rows="10"></textarea>
                        </div>
    
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="contact">
                    <ul>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                    </ul>
                    <p><a href="">info@email.com</a></p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
    
    
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2019 Juno College</p>
        </footer>
    </div>
</body>
</html>
